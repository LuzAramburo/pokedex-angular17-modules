<div *ngIf="loading$ | async">
  <p>Loading pokedex...</p>
</div>
<div *ngIf="!(loading$ | async) && (error$ | async) as errorMessage">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="!(loading$ | async) && (pokedex$ | async) as pokedex">
  <div class="container">
    <app-pokedex-item *ngFor="let pokemon of pokedex" [pokemon]="pokemon" />
  </div>
</div>
