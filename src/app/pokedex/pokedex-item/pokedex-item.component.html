<a class="item" [routerLink]="['/pokedex', pokemon.id]" (click)="onSelectPokemon(pokemon)">
  <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
  <div>{{ pokemon.name }}</div>
  <div class="types">
    <div *ngFor="let typeSlot of pokemon.types">
      {{ typeSlot.type.name }}
    </div>
  </div>
</a>
